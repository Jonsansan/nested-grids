<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Container 1 -->
    <div class="container">
      <div class="row">
        <div class="col-6"></div>
        <div class="col-6"></div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>
    </div>

    <!-- Container 2 -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
          <div class="row">
            <div class="col-12"></div>
          </div>
          <div class="row">
            <div class="col-12"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Container 3 -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col-12"></div>
          </div>
          <div class="row">
            <div class="col-6"></div>
            <div class="col-6"></div>
          </div>
        </div>
        <div class="col-8"></div>
      </div>
    </div>

    <!-- Container 4 -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-6"></div>
        <div class="col-6"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
      </div>
    </div>
  </body>
</html>
